{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Sign-in
{% endblock %}

{% block content %}
    <div class="container">
        <form method="POST" action="/login">
            {{ form.hidden_tag() }}
            
            {{ wtf.form_field(form.Username) }}
            
            {{ wtf.form_field(form.Password)}}
           
            <input type="submit" value="login">
        </form>
    </div>
{% endblock %}
